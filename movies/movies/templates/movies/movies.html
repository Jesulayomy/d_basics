<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies page</title>
</head>
<body>
    <h1>Movies</h1>
    <table id="movie-rooster">
        <tr>
            <th>Title</th>
            <th>Release year</th>
            <th>Genre</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td>{{ movie.title }}</td>
            <td>{{ movie.year }}</td>
            <td>{{ movie.genre }}</td>
        </tr>
        {% endfor%}
    </table>
</body>
</html>
