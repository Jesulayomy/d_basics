{% extends 'main/base.html' %}

{% block title %}
Create List
{% endblock %}

{% block content %}
    <h2 class="my-3">Create a new ToDo List</h2>
    <form action="/create/" method="POST" class="form-control input-group">
        {% csrf_token %}
        <div class="mt-1">
            {{form}}
        </div>
        <button type="submit" name="save" class="btn btn-success mt-0 input-group-prepend">Create</button>
    </form>
{% endblock %}
