{% extends 'main/base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<h2>Home page</h2>

<div class="list-group">
    {% for list in todos %}
        <div class="d-flex justify-content-between align-items-center list-group-item">
            <a href="/{{list.id}}" class="list-group-item-action">
                {{ list.name }}
            </a>
            <span class="badge bg-primary rounded-pill">
                {{ list.item_set.count }}
            </span>
        </div>
    {% endfor %}
</div>
{% endblock %}
