{% extends 'main/base.html' %}

{% block title %}
ToDo
{% endblock %}

{% block content %}
    <h1>{{ todo.name }}</h1>
    <form action="#" method="post">
        {% csrf_token %}
        <ul>
            {% for item in todo.item_set.all %}
                {% if item.complete == False %}
                    <li><input type="checkbox" value="clicked" name="c{{item.id}}">{{ item.text }}</li>
                {% else %}
                    <li style="color: green;"><input type="checkbox" value="clicked" name="c{{item.id}}" checked>{{ item.text }}</li>
                {% endif %}
            {% endfor %}
        </ul>
        <button type="submit" name="save" value="save">Save</button>
        <input type="text" name="new">
        <button type="submit" name="newItem" value="newItem">Add Item</button>
    </form>
{% endblock %}
