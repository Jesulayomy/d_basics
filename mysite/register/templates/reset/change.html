{% extends 'main/base.html' %}

{% block title %}
Change Password
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h3>Change Password</h3>
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
